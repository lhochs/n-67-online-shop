<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='/css/style.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='/js/my_script.js') }}"></script>
    <title>N 67° Online Store</title>
</head>
<body>
    <div class="container">
        <div class="nav-top-r">
            <a href="/">Return Home</a>
        </div>
        <div class="nav-bar">
            <div class="nav-bar-title">
                <h1>N 67° Online Store</h1>
            </div>
            <div>
                <a href="/company">About Our Company</a>
            </div>
        </div>
        <div class="login-reg-body">
            <div style="display:flex;width: 60%;height: 100%;margin: auto;padding: 5%;justify-content:space-between;">
                <div>
                    <form action="/register" method="POST">
                        {%with messages = get_flashed_messages()%}
                            {%if messages%}
                                <h2>FLASH!!! AHHH!!!</h2>
                                {%for message in messages%}
                                    <p>{{message}}</p>
                                {%endfor%}
                            {%endif%}
                        {%endwith%}
                        <h1>Register</h1>
                        <div class="form-group">
                            <label for="first_name">First Name:</label>
                            <input type="text" name="first_name" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="last_name">Last Name:</label>
                            <input type="text" name ="last_name" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="text" name="email" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" name="password" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="confirm_password">Confirm Password:</label>
                            <input type="password" name="confirm_password" class="form-control">
                        </div>
                        <div>
                            <input type="radio" id="seller" name="role_type" value="seller">
                            <label for="seller">Seller</label>
                            <input type="radio" id="customer" name="role_type" value="customer">
                            <label for="customer">Customer</label>
                        </div>
                        <input type="submit" value="Register">
                    </form>
                </div>
                <div>
                    <form action="/login" method="POST">
                        <h1>Login</h1>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="text" name="email" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" name="password" class="form-control">
                        </div>
                        <input type="submit" value="Login">
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

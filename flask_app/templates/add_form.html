<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='/css/style.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='/js/my_script.js') }}"></script>
    <title>N 67° Online Store</title>
</head>
<body>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p>{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <div class="A1">
            <div class="A2">
                <h1 class="A3">N 67°</h1>
                <a href="/login" class="A4">Sign in</a>
                <span>|</span>
                <a href="/register" class="A5">Register</a>
                <img src="flask_app\static\imgs\shopping_cart_icon.jpeg" alt="">
            </div>
            <div class="A6">
                <a href="/user/dashboard">Home</a>
                <span>|</span>
                <a href="/seller_dashboard">Products</a>
                <span>|</span>
                <a href="?">Company</a>
            </div>
            <div>
                <h3 class="A12">Add a Product</h3>
            </div>
            <form action="/user/add_product_to_db" method="post">
                <div class="A7">
                    <input type="hidden" name="user_id" value="{{session.user_id}}">
                    <div class="A8">
                        <section class="B1">
                            <label class="B6" for="product_name">Product Name:</label>
                            <input type="text" name="product_name">
                        </section>
                        <section>
                            <label class="B7" for="product_quantity">Quantity:</label>
                            <input type="text" name="product_quantity">
                        </section>
                    </div>
                    <div class="A9">
                        <section class="B2">
                            <label class="B4" for="product_description">Description:</label>
                            <textarea  name="product_description" cols="25" rows="6" ></textarea>
                        </section>
                        <section>
                            <label  for="price_per_unit">Price per unit:</label>
                            <input type="number" name="price_per_unit">
                        </section>
                    </div>
                    <div class="A10">
                        <section class="B3">
                            <label class="B5" for="product_instructions">Product Instructions:</label>
                            <textarea name="product_instructions" cols="25" rows="6" ></textarea>
                        </section>
                        <section>
                            <label for="product_img">Upload Image:</label>
                            <input type="file" name="product_img">
                        </section>
                    </div>
                    <section class="A11">
                        <button type="submit">Add Product</button>
                    </section>
                </div>
            </form>
        </main>

        </div>
</body>
</html>

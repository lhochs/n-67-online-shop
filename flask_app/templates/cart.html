<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type = "text/style" href="{{ url_for('static', filename='css/style.css') }}">
    <title>N 67Â° Online Store</title>
</head>
<body>
    <div class="container">
        <div class="top-nav">
            <h1 class="sCart-title">Your Shopping Cart</h1>
        </div>
        <div class="top-nav">
            <h1 class="sCart-title">Your Shopping Cart</h1>
        </div>
        <div class="SC-body">
            <div class="col-1">
                <div>
                    {% for i in all_products %}
                    <p>{{i.product_img}}</p>
                    <p>{{i.product_name}}</p>
                    <p>{{i.product_description}}</p>
                    <p>{{i.price_per_unit}}</p>
                    {%if i.session == user_id%}
                    {%endfor%}
                </div>
            </div>
            <div class="col-2">
                <div class="subTotal">
                    <div class="top">
                        <h3>Subtotal:</h3>
                        <h3>{{i.price_per_unit}*2}</h3>
                    </div>
                    <div class="mid">
                        <h3>Shipping: </h3>
                        <h3>{{order.shipping}}</h3>
                    </div>
                    <div class="bottom">
                        <h3>Tax: </h3>
                        <h3>{12.27}</h3>
                    </div>
                </div>
                <div class="total">
                    <h2>Total: </h2>
                    <h2>$32.49</h2>
                </div>
                <button type="button">Check Out</button>
            </div>
        </div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='/css/style.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='/js/my_script.js') }}"></script>
    <title>N 67° Online Store</title>
</head>
<body>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p>{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <div>
            <div>
                <h1>N 67°</h1>
                <a href="/login">Sign in</a>
                <a href="/register">Register</a>
            </div>
            <div>
                <a href="/user/dashboard">Home</a>
                <a href="/seller_dashboard">Products</a>
                <a href="?">Company</a>
            </div>
            <div>
                <h3>Edit {{product.product_name}}</h3>
            </div>
            <form action="/user/edit_product/submit_edit" method="post">
                <p>Product Form</p>
                <input type="hidden" name="user_id" value="{{session.user_id}}">
                <input type="hidden" name="product_id" value="{{product.product_id}}">
                <section>
                    <label for="product_name">Product Name:</label>
                    <input type="text" name="product_name" value="{{product.product_name}}">
                </section>
                <section>
                    <label for="product_description">Description:</label>
                    <textarea name="product_description" cols="50" rows="4" >{{product.product_description}}</textarea>
                </section>
                <section>
                    <label for="product_instructions">Product Instructions:</label>
                    <textarea name="product_instructions" cols="50" rows="4" >{{product.product_instructions}}</textarea>
                </section>
                <section>
                    <label for="product_quantity">Quantity:</label>
                    <input type="text" name="product_quantity" value="{{product.product_quantity}}">
                </section>
                <section>
                    <label for="price_per_unit">Price per unit:</label>
                    <input type="number" name="price_per_unit" value="{{product.price_per_unit}}">
                </section>
                <section>
                    <label for="product_img">Upload Image:</label>
                    <input type="text" name="product_img">
                </section>
                <button type="submit">Add Product</button>
            </form>
        </main>

        </div>
</body>
</html>

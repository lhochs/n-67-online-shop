<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='/css/style.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='/js/my_script.js') }}"></script>
    <title>Seller Dashboard</title>
</head>
<body>
    <h3>Seller Dashboard</h3>
    <h2>you made it here</h2>
    <a href="/">Return to Homepage</a>
    <a href="/user/add_product">Add product here</a>
    {%for i in all_products%}
    <p>{{i.product_name}}</p>
    <p>{{i.product_quantity}}</p>
    <p>{{i.users.first_name}} {{i.users.last_name}}</p>
    {%if i.seller_id == user_id%}
    <a href="">Edit</a>
    <a href="">Delete</a>
    {%endif%}
    {%endfor%}
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='/css/style.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='/js/my_script.js') }}"></script>
</head>
<body>
    <div class="container">
        <div class="top-nav">
            <h1 class="sCart-title">Add Payment</h1>
        </div>
        <div class="-body"></div>
            <form action="/payment" method ="post">
                <div class="error_message">
                    {% with messages = get_flashed_messages() %}     
                        {% if messages %}    
                            <div class="alert" role ="alert">
                                <strong>Invalid Entry!!!</strong>                      
                                {% for message in messages %}           
                                    <p>{{message}}</p>
                                {% endfor %}
                            </div>  
                        {% endif %}
                    {% endwith %}
                </div>
                <div class="checkout_form">
                    <label for="credit_num">Credit Card Number: </label>
                    <br>
                    <input type="text" name="credit_num" required>
                </div>
                <div class="checkout_form">
                    <label for="billing_address">Billing Address: </label>
                    <br>
                    <textarea name="billing_address" cols="20" rows="3" required></textarea>
                </div>
                <input type="submit" value="Submit Payment" class="page-btn">
            </form>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='/css/style.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='/js/my_script.js') }}"></script>
    <title>N 67° Online Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#"><img src="{{ url_for('static', filename='/imgs/n67logo.png') }}"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/company">Company</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="nav-top-r">
            <a href="/login_and_register">Sign in</a>
            <span> | </span>
            <a href="/login_and_register">Register</a>
            <a href="/cart/order"><img src="{{ url_for('static', filename='/imgs/shopping_cart_icon.jpeg') }}"></a>
        </div>
        <div class="nav-bar">
            <div class="nav-bar-title">
                <h1>N 67° Online Store</h1>
            </div>
            <div>
                <a href="/company">About Our Company</a>
            </div>
        </div>
        <div class="h-body">
            {% for i in all_products %}
            <div class="h-product-card">
                <img src="{{ url_for('static', filename='/imgs/fail-to-load-img.png') }}">
                <!-- <p>{{i.product_img}}</p> -->
                <p>{{i.product_name}}</p>
                <p>{{i.price_per_unit | currencyFormat}}</p>
                <a href='/cart/add/product>'>Add To Cart</a>
            </div>
            {%endfor%}
        </div>
    </div>
</body>

</html>
